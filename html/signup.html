<div class="alert-success">
    <br>
    <h1 class="text-light m-4 font-weight-bold display-1 bg-success text-center">CREAR CUENTA</h1>
    <br><br>
    <form class="text-center form-signin container" method="POST" action="/signedup">
        <h4>Nombre de Usuario:</h4>
        <input type="text" name="nombre" id="nombre" class="texto text-center form-control" placeholder="Usuario" required="true"
            autofocus="" style="background-color: lightgreen; color: black;">
        <h4>Email:</h4>
        <input type="email" name="email" id="email" class="texto text-center form-control" placeholder="E-mail" required="true"
            autofocus="" style="background-color: lightgreen; color: black;">
        <h4>Edad:</h4>
        <input type="age" name="edad" id="edad" class="texto text-center form-control" placeholder="Edad" required="true"
            autofocus="" style="background-color: lightgreen; color: black;">
        <h4>Contraseña:</h4>
        <input type="password" name="password" id="inputPassword" class="texto text-center form-control " placeholder="Contraseña"
            required="true" style="background-color: lightgreen; color: black;">
        <br>
        <div class="checkbox mb-6">
            <label>
                <input type="checkbox" value="remember-me" required="true"> Aceptro los <a class="link"
                    href="/signup">terminos de Uso</a> de picCloud
            </label>
        </div>
        <br>
        <button class="texto btn btn-lg btn-dark btn-block" type="submit">Crear Cuenta</button>
        <br>
    </form>
</div>
