    <h1 class="text-light m-4 font-weight-bold display-1 bg-success text-center">LOG IN</h1>
    <br><br>
    <form class="text-center form-signin container" method="POST" action='/loged'>
        <input type="email" name="email" id="email" class="texto text-center form-control" autocomplete="email" placeholder="Email" required="true"
            autofocus="" style="background-color: lightgreen; color: black;">
        <input type="password" name="password" id="password" class="texto text-center form-control " autocomplete="current-password" placeholder="ContraseÃ±a"
            required="true" style="background-color: lightgreen; color: black;">
        <div class=" checkbox mb-4">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class=" texto btn btn-lg btn-dark btn-block" type="submit" >Iniciar Sesion</button>
    </form>
    <p class="text-center form-signin container">Si aun no tienes cuenta <br><a class="nav-link" href="/signup">unete a PicCloud</a></p>
</div>
